<div class="panel panel-default">
	<div class="panel-heading">Charges</div>
	<div class="panel-body">
		<div style="overflow-y:scroll; overflow-x:hidden; max-height:400px">
			<table id="notesTable" class="table table-striped">
				<thead>
					<tr>
						<th>Date</th>
						<th>Amount</th>
						<th class="text-right">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="charge in move.charges">
						<td>{{charge.date | date:'MM/dd/yyyy h:mm a'}}</td>
						<td>{{charge.amount}}</td>
						<td><button class="btn btn-danger pull-right">Refund</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
