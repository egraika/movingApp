        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row" ng-controller="contactController">
            <div class="col-md-8">
                <h3>Send us a Message</h3>
                <form name="contactForm" id="contact" role="form" novalidate>
                    <div class="form-group">
                    	<label class="control-label" for="fullName">Full Name:</label>
				<input value="<%= <b>Encode.forHtmlAttribute(UNTRUSTED)</b> %>" type="text" class="form-control" id="fullName" name="fullName" ng-model="contact.fullName" ng-required="true">
				<span style="color:red" ng-show="contactForm.fullName.$touched && contactForm.fullName.$invalid">A name is required</span>
                    </div>
                    <div class="form-group">
                    	<label class="control-label" for="email">Email:</label>
				<input value="<%= <b>Encode.forHtmlAttribute(UNTRUSTED)</b> %>" type="email" class="form-control" id="email" name="email" ng-model="contact.email" data-error="Invalid Email Address" ng-required="true">
				<span style="color:red" ng-show="contactForm.email.$touched && contactForm.email.$invalid">A valid Email is required</span>
                    </div>
                    <div class="form-group">
                    	<label>Message:</label>
                    	<textarea rows="10" cols="100" class="form-control" ng-required="true" id="message" name="message" ng-model="contact.message" maxlength="999" style="resize:none"><%= <b>Encode.forHtmlContent(UNTRUSTED)</b> %></textarea>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button class="btn btn-primary" ng-click="newContact()" ng-disabled="contactForm.fullName.$invalid || contactForm.email.$invalid || contactForm.message.$invalid">Send Message</button>
                </form>
            </div>

        </div>
    </div>
